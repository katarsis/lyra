<!DOCTYPE html>
<html>
<head th:replace="fragments/header::header">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <link href="../../../resources/styles/homepage.css" th:href="@{/resources/styles/homepage.css}" rel="stylesheet" />
    <div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
                <h1 class="cover-heading">Sign in</h1>
                <form th:action="@{/j_spring_security_check}" method="post">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter login"></input>
                    <p></p>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"></input>
                    <div class="checkbox">
                      <label><input type="checkbox"></input> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
                <div th:replace="fragments/footer::footer"></div>
        </div>
        
    </div>
    </div>
</body>
</html>
